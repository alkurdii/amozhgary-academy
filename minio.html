<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black Bear - Menu</title>
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --card-bg: #161616;
            --text-main: #e0e0e0;
            --text-gold: #c5a059; /* Classic Gold */
            --text-muted: #888888;
            --border-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #1f1f1f 0%, #0f0f0f 100%);
            color: var(--text-main);
            font-family: 'Lato', sans-serif;
            height: 100vh;
            width: 100vw;
            padding: 15px;
            overflow: hidden; /* Lock screen for iPad */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Main Menu Card */
        .menu-wrapper {
            width: 100%;
            height: 100%;
            border: 2px solid var(--text-gold);
            padding: 20px;
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
        }

        /* Decorative Corners */
        .corner {
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--bg-dark);
            border: 2px solid var(--text-gold);
            z-index: 2;
        }
        .tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .logo-box {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 1px solid var(--text-gold);
            overflow: hidden;
            background: #000;
        }
        
        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-text h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: var(--text-gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            line-height: 1;
            margin-bottom: 5px;
        }

        .header-text p {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--text-muted);
        }

        /* Grid Layout */
        .menu-grid {
            flex-grow: 1;
            column-count: 4; /* Perfect for iPad Landscape */
            column-gap: 25px;
            padding-top: 15px;
        }

        /* Category Box */
        .category {
            break-inside: avoid;
            margin-bottom: 20px;
        }

        .cat-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--text-gold);
            border-bottom: 1px solid #333;
            margin-bottom: 10px;
            padding-bottom: 2px;
            text-transform: uppercase;
        }

        /* Items */
        ul { list-style: none; }
        
        li {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 6px;
            font-size: 0.8rem; /* Adjusted for density */
        }

        .item-info {
            display: flex;
            flex-direction: column;
            width: 80%;
        }

        .name {
            font-weight: 700;
            color: #ececec;
        }

        .sub {
            font-size: 0.65rem;
            color: #999;
            font-style: italic;
            font-weight: 300;
        }

        .dots {
            flex-grow: 1;
            border-bottom: 1px dotted #444;
            margin: 0 5px 4px 5px;
        }

        .price {
            font-family: 'Playfair Display', serif;
            color: var(--text-gold);
            font-weight: 700;
            font-size: 0.9rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 0.7rem;
            color: #444;
            margin-top: auto;
            padding-top: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="menu-wrapper">
        <!-- Corners -->

        <div class="corner bl"></div><div class="corner br"></div>

                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhmXrZfrZyGSA0u_0PQnDO4YWBHolW7Ldd-wZ_LpcZtdw6quoKUp8wmlkY7tLWKImkxQDKqBWuToUgxBfz83f7CaY4IuimL-pdUzJURr_75vId6NWwV2HEhzha90EKc4wW5N1LTWxWLTcWBmR4KQK_cPlvl_w1DiSd3jUBvtdrlD0hMiHuFN2cc9SMZQig/s683/F94E17C2-ED64-4D72-9B9C-81F27BE3A13E.png" alt="Logo">
            </div>
            <div class="header-text">
                <h1>Black Bear</h1>
                <p>Premium Takeaway Menu</p>
            </div>
        </header>

        <div class="menu-grid" id="menuContainer">
            <!-- Content Injected via JS -->
        </div>

        <div class="footer">

                    { n: "Redbull", p: "3,000" }
                ]
            }
        ];

        const container = document.getElementById('menuContainer');

        menuData.forEach(section => {
            const catDiv = document.createElement('div');
            catDiv.className = 'category';
            
            let listHtml = '';
            section.items.forEach(item => {
                const subText = item.s ? `<span class="sub">${item.s}</span>` : '';
                listHtml += `
                    <li>
                        <div class="item-info">
                            <span class="name">${item.n}</span>
                            ${subText}
                        </div>
                        <span class="dots"></span>
                        <span class="price">${item.p}</span>
                    </li>
                `;
            });

            catDiv.innerHTML = `
                <h3 class="cat-title">${section.category}</h3>
                <ul>${listHtml}</ul>
            `;
            container.appendChild(catDiv);
        });
    </script>
</body>
</html>
